# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: docker-self-hosted

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: testing stuff
        run: |
          git log -1 --pretty=format:"{last_commit_hash: \"%H\", last_commit_timestamp: \"%cI\"}"
      - name: List directories
        run: ls -la
      - name: Install virtualenv
        run: |
          pip3 install virtualenv
          vitrualenv venv
          . venv/bin/activate
          pip3 install -r requirments.txt
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with: 
          name: pip-packages
          path: venv
          
      - name: Build and push Docker images 
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker build -t shubhindia/gh-actions-test .
          docker push shubhindia/gh-actions-test

  deploy:
    needs: build
    runs-on: docker-self-hosted

    steps:

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set kubernetes context
        uses: Azure/k8s-set-context@v1
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBECONFIG }}

      - name: Deploy the image in kubernetes
        run: |
          kubectl apply -f ntsuserservice-deployment.yaml
