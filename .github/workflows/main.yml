# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-18.04
    services:
      shcn:
        image: shubhindia/shcn
        credentials:
          username: shubhindia
          password: ${{ secrets.DOCKER_PASSWORD}}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.6.9'
          
      - name: Set up github environment variables
        uses: FranzDiebold/github-env-vars-action@v2

      - name: Install virtualenv
        id: docker-op
        run: |
          #pip install virtualenv
          #virtualenv venv
          #. venv/bin/activate
          #pip install -r requirements.txt
          DOCKER_IMAGE_TAG=$(date +%s)-${CI_SHA_SHORT}-${CI_REF_NAME_SLUG}
          echo DOCKER_IMAGE_TAG=$DOCKER_IMAGE_TAG >> $GITHUB_ENV
          echo "::set-output name=mix-test::${DOCKER_IMAGE_TAG}"
          
      - name: Check the packages
        run: |
          pip freeze
      - name: caching
        uses: actions/cache@v2
        with:
          path: venv
          key: ${{ env.pythonLocation }}-${{ hashFiles('requirements.txt') }}
          
      - name: Build and push Docker images 
        run: |
          #docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          #docker build -t shubhindia/gh-actions-test .
          #docker push shubhindia/gh-actions-test
          echo test_url/${{ steps.docker-op.outputs.mix-test}}
          echo $DOCKER_IMAGE_TAG
          echo "google.com/test&TAG=${DOCKER_IMAGE_TAG}&ENVIRONMENT=master"
          curl "https://www.google.com/search?q=${DOCKER_IMAGE_TAG}"

  deploy:
    needs: build
    runs-on: ubuntu-18.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.6.9'
          
      - name: caching
        uses: actions/cache@v2
        with:
          path: venv
          key: ${{ env.pythonLocation }}-${{ hashFiles('requirements.txt') }}
          
      - name: Activate virtual env and check the packages
        run: |
          . venv/bin/activate
          pip freeze
        
      - name: Set kubernetes context
        uses: Azure/k8s-set-context@v1
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBECONFIG }}

      - name: Deploy the image in kubernetes
        run: |
          kubectl apply -f ntsuserservice-deployment.yaml
