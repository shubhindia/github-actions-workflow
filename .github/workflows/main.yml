name: docker-cache

on:
  push:

jobs:
  build:
    runs-on: docker-self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Test
        run: echo ${BRANCH_NAME}
      - name: Docker Caching
        uses: actions/cache@v2
        id: docker-cache
        with:
          path: /var/lib/docker/
          key: ${{ runner.os }}-1

      - name: Docker image pull
        run: |
          time docker pull shubhindia/wso2km:latest
